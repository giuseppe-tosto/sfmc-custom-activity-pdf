<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configura PDF Attachment</title>
  <!-- STEP 1 -- Caricamento dipendenze: Bootstrap CSS, Postmonger e config.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js" defer></script>
  <script src="config.js" defer></script>
</head>
<body class="bg-light">
  <!-- STEP 2 -- Struttura container e card -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg w-100" style="max-width: 500px;">
      <div class="card-header text-center bg-white">
        <img src="icon.svg" width="40" height="40" class="mb-2" alt="Icona" />
        <h5 class="card-title mb-0">PDF Attachment Configuration</h5>
      </div>
      <div class="card-body">
        <p class="mb-4">Seleziona uno dei template PDF da utilizzare per generare la ricevuta:</p>
        <!-- STEP 3 -- Scelta del template PDF con Bootstrap list-group -->
        <div class="list-group mb-4" role="radiogroup" aria-label="Scelta template PDF">
          <label class="list-group-item list-group-item-action d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="pdfTemplate" id="template1" value="template1">
            <div>
              <strong>Template PDF 1</strong>
              <div class="small text-muted">Layout standard con header, footer e intestazione.</div>
            </div>
          </label>
          <label class="list-group-item list-group-item-action d-flex align-items-center">
            <input class="form-check-input me-2" type="radio" name="pdfTemplate" id="template2" value="template2">
            <div>
              <strong>Template PDF 2</strong>
              <div class="small text-muted">Pagina unica con design minimal, ideale per ricevute brevi.</div>
            </div>
          </label>
        </div>
        <p class="text-muted small mb-0">
          Quando hai finito, clicca <strong>Done</strong>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
