<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-size: 24px; margin: 0; }
    .details { margin: 20px 0; }
    .details td { padding: 4px 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    tfoot td { font-weight: bold; }
    footer { margin-top: 40px; text-align: center; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>Ricevuta d'acquisto</h1>
    <p>Ordine N. <strong>{{orderID}}</strong></p>
    <p>Data: <strong>{{purchaseDate}}</strong></p>
  </header>
  <section>
    <table>
      <thead>
        <tr>
          <th>Articolo</th>
          <th>Quantità</th>
          <th>Prezzo Unit.</th>
        </tr>
      </thead>
      <tbody>
        {{itemsRows}}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" style="text-align:right;">Totale</td>
          <td style="text-align:right;">{{totalAmount}} €</td>
        </tr>
      </tfoot>
    </table>
  </section>
  <footer>
    <p>Grazie per il tuo acquisto!</p>
    <p>La tua azienda • www.tuo-sito.com • info@tuo-sito.com</p>
  </footer>
</body>
</html>
